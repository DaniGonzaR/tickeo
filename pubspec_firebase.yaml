name: tickeo
description: "Tickeo - App para dividir cuentas automáticamente usando OCR"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Versión completa
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # OCR and Image Processing
  google_mlkit_text_recognition: ^0.10.0
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # UI and State Management
  provider: ^6.1.1
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # Utilities
  uuid: ^4.2.1
  share_plus: ^7.2.1
  qr_flutter: ^4.1.0
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  
  # UI Components
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
